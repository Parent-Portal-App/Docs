
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PPA Docs</title>
    <!--<link rel="icon" href="">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages"
    />
    <meta name="description" content="PPA Docs" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/themes/prism-dark.css"
    />
    <style>
      * {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script>
      window.$docsify = {
        auto2top: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: false,
        mergeNavbar: false,
        maxLevel: 4,
        subMaxLevel: 3,
        name: "Personal Docs",
        search: {
          maxAge: 86400000,
          noData: {
            "/": "No Results!"
          },
          paths: "auto",
          placeholder: {
            "/": "Search"
          }
        },
        "flexible-alerts": {
          style: "flat",
          note: {
            label: {
              "/": "Info"
            }
          },
          tip: {
            label: {
              "/": "Success"
            }
          },
          warning: {
            label: {
              "/": "Warning"
            }
          },
          danger: {
            label: {
              "/": "Danger"
            }
          }
        },
        formatUpdated: "{HH}:{mm}:{ss} {DD}/{MM}/{YYYY}",
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              var url = 'https://github.com/Parent-portal-App/Docs/edit/master/' + vm.route.file;
              var editHtml = "[:memo: Edit Document](" + url + ")\n";
              return (
                editHtml + html + "\n----\n" + "Last Modified: {docsify-updated} "
              );
            });
          }
        ]
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
  </body>
</html>
